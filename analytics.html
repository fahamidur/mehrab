<!DOCTYPE html>
<html lang="en" class="bg-gray-50 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>

      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <header class="sticky top-0 z-10 bg-white shadow-md dark:bg-gray-800">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9a2 2 0 00-2 2v14a2 2 0 002 2h10a2 2 0 002-2v-9a2 2 0 00-2-2h-2m-2-4H9a2 2 0 00-2 2v14a2 2 0 002 2h6a2 2 0 002-2V7a2 2 0 00-2-2h-2"></path>
        </svg>
        <h1 class="text-xl font-bold">IntelliNews</h1>
      </a>
      <button id="darkModeToggle" class="p-2 rounded-full">
        <svg id="moonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        <svg id="sunIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
      </button>
    </div>
  </header>

  <nav class="hidden md:flex justify-center space-x-6 mt-4 mb-8">
    <a href="index.html" class="px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">Home</a>
    <a href="analytics.html" class="px-4 py-2 rounded-md bg-blue-600 text-white font-medium">Analytics</a>
    <a href="saved.html" class="px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">Saved</a>
    <a href="settings.html" class="px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">Settings</a>
  </nav>

  <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-around">
      <a href="index.html" class="flex flex-col items-center p-3">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        <span class="text-xs mt-1">Home</span>
      </a>
      <a href="analytics.html" class="flex flex-col items-center p-3 text-blue-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
        <span class="text-xs mt-1">Analytics</span>
      </a>
      <a href="saved.html" class="flex flex-col items-center p-3">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
        <span class="text-xs mt-1">Saved</span>
      </a>
      <a href="settings.html" class="flex flex-col items-center p-3">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924-1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        <span class="text-xs mt-1">Settings</span>
      </a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8 mb-16 md:mb-0">
    <section id="analytics">
      <h2 class="text-2xl font-bold mb-6">Your Reading Analytics</h2>
      
      <div class="p-6 rounded-lg shadow-md mb-8 bg-white dark:bg-gray-800">
        <h3 class="text-xl font-semibold mb-4">Reading Habits</h3>
        <div class="h-64 flex items-end justify-around">
          <div class="flex flex-col items-center"><div class="w-8 bg-blue-600 rounded-t" style="height: 120px;"></div><span class="mt-2 text-sm">Mon</span></div>
          <div class="flex flex-col items-center"><div class="w-8 bg-blue-600 rounded-t" style="height: 180px;"></div><span class="mt-2 text-sm">Tue</span></div>
          <div class="flex flex-col items-center"><div class="w-8 bg-blue-600 rounded-t" style="height: 100px;"></div><span class="mt-2 text-sm">Wed</span></div>
          <div class="flex flex-col items-center"><div class="w-8 bg-blue-600 rounded-t" style="height: 200px;"></div><span class="mt-2 text-sm">Thu</span></div>
          <div class="flex flex-col items-center"><div class="w-8 bg-blue-600 rounded-t" style="height: 150px;"></div><span class="mt-2 text-sm">Fri</span></div>
          <div class="flex flex-col items-center"><div class="w-8 bg-blue-600 rounded-t" style="height: 90px;"></div><span class="mt-2 text-sm">Sat</span></div>
          <div class="flex flex-col items-center"><div class="w-8 bg-blue-600 rounded-t" style="height: 130px;"></div><span class="mt-2 text-sm">Sun</span></div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="p-6 rounded-lg shadow-md bg-white dark:bg-gray-800">
          <h3 class="text-xl font-semibold mb-4">Preferred Categories</h3>
          <div class="space-y-3">
            <div><div class="flex justify-between mb-1"><span>Technology</span><span>35%</span></div><div class="w-full h-2 rounded-full bg-gray-200 dark:bg-gray-700"><div class="h-full rounded-full bg-blue-600" style="width: 35%"></div></div></div>
            <div><div class="flex justify-between mb-1"><span>Politics</span><span>25%</span></div><div class="w-full h-2 rounded-full bg-gray-200 dark:bg-gray-700"><div class="h-full rounded-full bg-blue-600" style="width: 25%"></div></div></div>
            <div><div class="flex justify-between mb-1"><span>Sports</span><span>20%</span></div><div class="w-full h-2 rounded-full bg-gray-200 dark:bg-gray-700"><div class="h-full rounded-full bg-blue-600" style="width: 20%"></div></div></div>
            <div><div class="flex justify-between mb-1"><span>Science</span><span>15%</span></div><div class="w-full h-2 rounded-full bg-gray-200 dark:bg-gray-700"><div class="h-full rounded-full bg-blue-600" style="width: 15%"></div></div></div>
            <div><div class="flex justify-between mb-1"><span>Entertainment</span><span>5%</span></div><div class="w-full h-2 rounded-full bg-gray-200 dark:bg-gray-700"><div class="h-full rounded-full bg-blue-600" style="width: 5%"></div></div></div>
          </div>
        </div>

        <div class="p-6 rounded-lg shadow-md bg-white dark:bg-gray-800">
          <h3 class="text-xl font-semibold mb-4">Reading Time Distribution</h3>
          <div class="h-64 relative">
            <svg class="w-full h-full" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <circle cx="100" cy="100" r="80" fill="transparent" stroke="#3B82F6" stroke-width="40" stroke-dasharray="251.2 251.2" stroke-dashoffset="0" />
              <circle cx="100" cy="100" r="80" fill="transparent" stroke="#EC4899" stroke-width="40" stroke-dasharray="251.2 251.2" stroke-dashoffset="-251.2" />
              <circle cx="100" cy="100" r="80" fill="transparent" stroke="#10B981" stroke-width="40" stroke-dasharray="251.2 251.2" stroke-dashoffset="-167.47" />
            </svg>
            <div class="absolute inset-0 flex items-center justify-center text-center"><span class="text-xl font-bold">Daily<br/>Summary</span></div>
          </div>
          <div class="mt-4 grid grid-cols-3 gap-2 text-sm">
            <div class="flex items-center"><span class="inline-block w-3 h-3 bg-blue-600 rounded-full mr-2"></span><span>Morning</span></div>
            <div class="flex items-center"><span class="inline-block w-3 h-3 bg-pink-500 rounded-full mr-2"></span><span>Afternoon</span></div>
            <div class="flex items-center"><span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span><span>Evening</span></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('moonIcon').classList.toggle('hidden', isDark);
      document.getElementById('sunIcon').classList.toggle('hidden', !isDark);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.documentElement.classList.add('dark');
        document.getElementById('moonIcon').classList.add('hidden');
        document.getElementById('sunIcon').classList.remove('hidden');
      }
      document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
    });
  </script>
</body>
</html>
